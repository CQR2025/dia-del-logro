{% extends "layout.html" %}
{% block content %}


<!-- Header -->
<header class="bg-light p-3 border-bottom shadow-sm mb-3">
  <div class="container d-flex align-items-center">
    <img src="{{ url_for('static', filename='img/LOGO-OFICIAL.png') }}" alt="Logo Colegio" style="height: 50px;">
    <img src="{{ url_for('static', filename='img/logo_mlf.png') }}" alt="Montessori Learning Fest" class="img-fluid mx-auto" style="height: 45px;">
  </div>
</header>

<!-- Contenido Principal -->
<main class="container d-flex flex-column flex-grow-1">
  <div class="row d-flex flex-column flex-grow-1">
    <!-- Carrusel -->
    <div class="col-md-8 d-flex flex-column flex-grow-1">
      <div id="learningFestCarousel" class="carousel slide flex-grow-1" data-bs-interval="false">
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="{{ url_for('static', filename='img/img01.jpg') }}" class="d-block w-100 carousel-image" alt="Slide 1" style="cursor: pointer;">
          </div>
          <div class="carousel-item">
            <img src="{{ url_for('static', filename='img/img02.jpg') }}" class="d-block w-100 carousel-image" alt="Slide 2" style="cursor: pointer;">
          </div>
          <div class="carousel-item">
            <img src="{{ url_for('static', filename='img/img03.jpg') }}" class="d-block w-100 carousel-image" alt="Slide 3" style="cursor: pointer;">
          </div>

          <div class="carousel-item">
            <img src="{{ url_for('static', filename='img/img04.jpg') }}" class="d-block w-100 carousel-image" alt="Slide 4" style="cursor: pointer;">
          </div>
        </div>
        </div>
      </div>
    </div>
  </div>
</main>

<!-- Bot Flotante nova -->
<div id="nova-bot" class="position-fixed bottom-0 end-0 p-3 d-flex flex-row align-items-center" style="z-index: 1100;">
    <div id="nova-dialog" class="card shadow-sm me-2" style="display: none; max-width: 250px; width: 70vw;">
        <div class="card-body">
            <p id="nova-text" class="card-text"></p>
            <div id="nova-question" style="display: none;">
                <a href="/como-lo-hacemos" class="btn btn-success btn-sm">SÃ­</a>
                <button id="restart-carousel" class="btn btn-danger btn-sm">No</button>
            </div>
        </div>
    </div>
    <img src="{{ url_for('static', filename='img/nova_gif.gif') }}" alt="nova" style="cursor: pointer;" id="nova-avatar">
</div>
{% endblock %}
